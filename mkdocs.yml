site_name: Grego
site_url: https://moronbandin.github.io/grego
theme:
  name: material
  language: gl
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.highlight
    - search.suggest
  palette:
    scheme: default  # Puedes cambiar a 'default', 'slate', 'dracula', etc.
    primary: deep-blue  # Color principal (navbar y botones)
    accent: deep-blue  # Color de acentos
  font:
    text: Roboto  # Fuente para el texto
    code: Fira Code  # Fuente para el código
plugins:
  - search

